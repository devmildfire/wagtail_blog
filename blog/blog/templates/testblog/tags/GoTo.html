{% load static wagtailcore_tags %}

<style>
    .goto_link {
        display: inline-flex;
        gap: 12px;
        align-items: center;
        justify-content: center;

        color: #FFFFFF;
        text-decoration: none;
        background: #03A9F4;

        border-radius: 4px;
        padding: 12px 24px 12px 24px;
        border: 0px solid #03A9F4;
    }

    .goto_link:hover {
        background: #59CAFD;
        color: #FFFFFF;
    }

    .goto_link:focus {
        background: #0398DC;
        color: #FFFFFF;
    }

</style>

<a class="goto_link" href=" {{ GoTo.link}}"> 
    <img src="{% static 'icons/mask.svg' alt="A-ADS Mask Logo" %}">
    {{ GoTo.text }}
</a>
