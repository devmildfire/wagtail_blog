{% load static wagtailcore_tags base_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'css/crypto.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}">


<section class="trending_Crypto_section">

    {% if showTitle %}

        <div class="Crypto_Title">
            {{ Title }}
        </div>
        
    {% endif %}


    {% include "./CardsList.html" with cardsList=cards maxCards=maxCards %}

    
    {% if showViewAll %}

        <button class="standard_button" onclick="this.blur(); window.location.pathname = {{link}}; ">
            View All
        </button>
    
    {% endif %}

</section>
