{% load static wagtailcore_tags  base_tags%}

<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">

<footer class = 'footer'>
    <div class = 'upper_footer'>
        <img src="{% static 'images/LogoCatalog.png' alt="A-ADS Logo" %}">
        <div class="sections_container">


            {% for link in footer.footer_links.all %}
                <a href="{{ request.site.root_url }} {{ link.link_text}}" target="_blank">
                    {{link.link_name}}
                </a>
            {% endfor %}


        </div>
        <a href="https://a-ads.com" target="_blank">
            A-ADS.COM
        </a>
    </div>
    
    <div class = 'lower_footer'>
        <p> @ {% now "Y" %} A-ADS </p>
        <div class = 'footer_legaleeze'>
            <a href="{{ request.site.root_url }} {{ footer.ToS_link }}"> <p> Terms of Service </p> </a>  
            <a href="{{ request.site.root_url }} {{ footer.PP_link }}"> <p> Privacy Policy </p> </a>  
        </div>      
    </div>
</footer>
